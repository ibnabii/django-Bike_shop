<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Shop</title>
</head>
<body>
<h2>{{bike.name}}</h2>
<p>frame: {{bike.frame}}</p>
<p>seat: {{bike.seat}}</p>
<p>tires: {{bike.tire}}</p>
<p>basket: {{bike.has_basket}}</p>
<p>description: {{bike.description}}</p>
{% if bike.available %}
{% include 'shop/orderForm.html' %}
{% else %}
<b>Unfortunately, this bike is currently not available.</b>
{% endif %}
</body>
</html>
